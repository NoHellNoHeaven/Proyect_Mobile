<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Inventario de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Matrícula</ion-label>
      <ion-input formControlName="matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Curso</ion-label>
      <ion-input formControlName="curso"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Agregar Alumno</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let alumno of alumnos"> <!-- Acceso correcto -->
      <ion-label>
        <h2>{{ alumno.nombre }}</h2>
        <p>Matrícula: {{ alumno.matricula }} | Curso: {{ alumno.curso }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminarAlumno(alumno.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumno</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
